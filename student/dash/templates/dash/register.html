{% extends 'dash/base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <h4 class="border-bottom mb-4">Join Today</h4>
  <div class="row">
    <div class="col-md-6">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" class="form-control" id="id_username" name="username">
        </div>
        <div class="mb-3">
          <label for="id_email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="id_email" name="email">
        </div>
        <div class="mb-3">
          <label for="id_password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="id_password1" name="password1">
        </div>
        <div class="mb-3">
          <label for="id_password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="id_password2" name="password2">
        </div>
        <button type="submit" class="btn btn-outline-info">Join Portal</button>
      </form>
    </div>
  </div>
  <div class="border-top pt-3">
    <p class="text-muted">Already have an account?
      <a class="ml-2" href="{% url 'login' %}">Log In</a>
    </p>
  </div>
</div>
{% endblock content %}
