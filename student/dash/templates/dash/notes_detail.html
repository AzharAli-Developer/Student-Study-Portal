{% extends 'dash/base.html' %}
{% load static %}
{% block content %}

<section class='text-center container'>

    <div class="container">
        {% for n in note %}
        <div class="content-section p-0 mt-5">

            <div class="m-3">
                <h2>{{n.title}}</h2>
            </div>

            <hr class="p-0 m-0">
            <p class="description m-5 p-5">
                {{n.discription}}
            </p>
        
            <hr>
        </div>
        {% endfor %}

    </div>

</section>

{% endblock content %}
